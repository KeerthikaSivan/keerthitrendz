<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keerthika Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Keerthi-trendz</div>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <!-- Theme Toggle -->
    <button id="toggle-theme" class="theme-toggle">🌙</button>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to <span class="brand">Keerthika Services</span></h1>
      <p>Your one-stop solution for tech, learning, and career success</p>
      <a href="services.html" class="btn">Explore Services</a>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Keerthika Services | Built with 💜</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    const navLinks = document.getElementById('nav-links');
    const menuToggle = document.getElementById('menu-toggle');

    // Apply saved theme from localStorage
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }

    // Toggle theme and store preference
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const newTheme = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", newTheme);
      toggleBtn.textContent = newTheme === "dark" ? "☀️" : "🌙";
    });

    // Toggle menu on small screens
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
